<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin = "anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <div class="header" hidden>
      <div class="logo">
        <img src="./images/logo.svg" alt="BakeryLogo">
      </div>

      <nav class="nav__header">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Products</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">About Us</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Blog</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link nav__link-contact">
              <img
                src="./images/phone.svg"
                class="phone__logo"
                alt="phone"
              >
              Contact us
            </a>
          </li>
        </ul>
        <a href="#menu" class="menu__link menu__opener">
        </a>
      </nav>
    </div>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions">
            <a href="#" class="logo">
              <img src="./images/logo.svg"
                class="logo__image logo__image-menu"
                alt="BakeryLogo"
              >
            </a>

            <div class="header__call-opener">
              <a href="#" class="icon icon--menu-closer header__menu-opener">
              </a>
            </div>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Products</a>
            </li>
            <li class="menu__item">
              <a href="#about-us" class="menu__link">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Blog</a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link">
                <img
                  src="./images/phone.svg"
                  class="phone__logo"
                  alt="phone"
                >
                Contact us
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


  </body>
</html>
